<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-fileinput/4.3.1/css/fileinput.min.css" rel="stylesheet">
    <title>淘宝网链接分析</title>
    <style>
        * {
            font-family: "Microsoft YaHei UI", serif;
        }

        #main-container {
            width: 500px;
            margin: 100px auto;
        }

        #main-container h1 {
            text-align: center;
        }

        #progress-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="main-container">
    <h1>淘宝网链接分析</h1>
    <input type="file" class="file" id="fileInput" name="file">
    <div id="progress-container" class="progress hidden">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="min-width: 2em;">
            <i id="percent">0</i>
            %
        </div>
    </div>
    <button id="download-btn" class="btn btn-primary hidden">下载分析结果</button>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.3.1/js/fileinput_locale_zh.min.js"></script>
<script>
    var progressInterval;
    $('#fileInput').fileinput({
        language: 'zh',
        uploadUrl: '/upload',
        maxFileCount: 1,
        allowedFileExtensions: ['xls', 'xlsx'],
        previewClass: 'bg-warning',
        browseClass: 'btn btn-primary',
        uploadClass: 'btn btn-success',
        removeClass: 'btn btn-danger',
        layoutTemplates: {
            progress: '<div class="progress">\n' +
            '    <div class="progress-bar progress-bar-success progress-bar-striped text-center" role="progressbar" aria-valuenow="{percent}" aria-valuemin="0" aria-valuemax="100" style="width:{percent}%;">\n' +
            '        {percent}%\n' +
            '     </div>\n' +
            '</div>'
        }
    });

    function initProgress(event, data) {
        var response = data.response;
        progressInterval = window.setInterval("updateProgress(" + response.data.key + ")", 1000);
        $("#total").text(0);
        $("#current").text(0);
        $("#progress").attr("aria-valuenow", 0);
        $("#progress-container").removeClass("hidden");
        $("#download-btn").addClass("hidden");
        $('#fileInput').fileinput('disable');
    }

    function updateProgress(key) {
        $.ajax({
            url: '/getProgress/' + key,
            success: function (response) {
                if (response.data.status == 'OK') {
                    clearInterval(progressInterval);
                    $("#download-btn").removeClass("hidden");
                    $("#progress-container").addClass("hidden");
                    $("#download-btn").click(function () {
                        window.open("/download/" + key);
                    });
                } else {
                    $("#progress-bar").css("width", response.data.percent + "%");
                    $("#percent").text(response.data.percent);
                }
            }
        })
    }

    $('#fileInput').on('fileuploaded', initProgress)

</script>
</html>
